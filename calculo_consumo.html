<meta charset="UTF-8">

<h3>¿Alcohol o gasolina?</h3>

<h4>Problema:</h4>
<script>

	var tanque = 40
	var distanciaGasolina = 480
	var distanciaAlcohol = 300
	
	document.write("Si un carro tiene un tanque de 40 litros. Usando gasolina y consumiendo todo el tanque se hace un recorrido de 480 kilómetros. <br> <br> -¿Cuál es la eficiencia del carro usando gasolina? o sea, ¿cuántos kilómetros recorre el carro por cada litro de gasolina? <br>");

	document.write("Respuesta: " + distanciaGasolina/tanque + " km/l");
	document.write("<br>");
	document.write("<br>");
	document.write("-Por otro lado, si el carro usa alcohol como combustible, el mismo tanque de 40 litros hace un recorrido de 300 kilómetros. ¿Cuál es el la eficiencia del carro usando alcohol?");
	document.write("<br>");
	document.write("Respuesta: " + distanciaAlcohol/tanque + " km/l");
	document.write("<br>");
	document.write("<br>");
	document.write("Por lo que la diferencia en la eficiencia usando gasolina y usando alcohol es de: ");
	document.write("<br>");
	document.write((distanciaGasolina/tanque) - (distanciaAlcohol/tanque) + " km/l");

</script>

<meta charset="UTF-8">
<h3>¿Alcohol o Gasolina?</h3>

<script> 
var tanque = 40;

var caminoConGasolina = 480;
var consumoDeGasolina = caminoConGasolina/tanque;

var caminoConAlcohol = 300;
var consumoDeAlcohol = caminoConAlcohol/tanque;

document.write("La eficiencia del carro usando gasolina es " + consumoDeGasolina + " km/L"); 
document.write("<br>"); 
document.write("La eficiencia del carro usando alcohol es " + consumoDeAlcohol + " km/L");

</script>
