<meta charset="UTF-8">
<h1>Diferencia de edad</h1>

<script>

	function saltarLinea() {
		document.write("<br>");
		document.write("<br>");
	}

	function imprimir(frase) {
		saltarLinea()
		document.write(frase)
		saltarLinea()
	}

	var miEdad = prompt("Indique su edad")
	var hermanoEdad = prompt("indique la edad de su hermano o amigo")
	
	imprimir("Su diferencia de edad es " + (miEdad-hermanoEdad))

</script>
